<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <title>Lista de usuarios</title>
</head>

<body>
  <header style="background-color: blue; height: 100px;">
        <img src="../img/logo.jfif" alt="" style="width: 100px;height: 100px;">
    </header>
  <div class="container">
  <h1>Lista de usuarios</h1>
  <table class="table table-info">
    <thead>
      <tr>
        <th>Tipo de documento</th>
        <th>Número de documento</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Año</th>
        <th>División</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">

    </tbody>
  </table>
  <div id="cantidadUsuarios"></div>
  <a href="AltaUsuario.htm" class="btn btn-primary">Agregar usuarios</a> <br>
  <center>
  <img src="../img/lospi.jpg" alt="estudiantes" style="width: 300px; height: 300px;"></center>
  <script>
    const tabla = document.getElementById("tablaUsuarios");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const total = document.getElementById("cantidadUsuarios");
    tabla.innerHTML = `
    ${usuarios.map((u, i) => `
      <tr>
        <td>${u.tipo_documento}</td>
        <td>${u.nro_documento}</td>
        <td>${u.nombre}</td>
        <td>${u.apellido}</td>
        <td>${u.año}</td>
        <td>${u.division}</td>
        <td>
          <a href="ModificarUsuario.html?index=${i}" class="text-black"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
</svg></a> |
          <a href="BajaUsuario.html?index=${i}" class="text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
</svg></a>
        </td>
      </tr>
    `).join("")}
  `;
    total.textContent = `Total de usuarios: ${usuarios.length}`;
  </script>
  </div>

</body>

</html>
