<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Agregar usuario</title>
    <script src="../js/funciones.js"></script>
</head>
<body>
    <header style="background-color: blue; height: 100px;">
        <img src="../img/logo.jfif" alt="" style="width: 100px;height: 100px;">
    </header>
    <div class="container mt-3">
<center>
        <h1>Alta de usuario</h1>
 </center>
 <center>
        <h2>datos del usuario</h2>
</center>
<div class="row-center">
    <center>
    <form action="" id="FormAlta" style="border: 1px solid black; padding: 10px; border-radius: 15px;">    
    <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">
        <label for="">tipo de documento</label>
        <select name="tipo_documento" id="tipo_documento" class="form-select">
            <option value="LE">LE</option>
            <option value="LC">LC</option>
            <option value="DNI">DNI</option>
        </select>
        </div>
            <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">

        <label for="" class="form-label">Número de documento</label>
        <input type="text" name="nro_documento" id="nro_documento" class="form-control" placeholder="Numero de documento"> 
        </div>
            <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">

        <label for="" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
        </div>
            <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">

        <label for="" class="form-label">Apellido</label>
        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
        </div>
            <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">

        <label for="" class="form-label">Año</label>
        
        <select name="año" id="año" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        </div>
            <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">

        <label for="" class="form-label">Division</label>
        <select name="division" id="division" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        </div>
            <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">

        <button type="submit" value="darDeAlta" class="btn btn-primary">Dar de alta</button>
        <button type="reset" value="borrarDatos" class="btn btn-danger">Borrar datos</button>
        </div>
    </form>
    </center>
    <script>
        const form=document.getElementById("FormAlta");
        
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            if (!validarFormulario()) {
            return;
        }
            const usuarios=JSON.parse(localStorage.getItem("usuarios"))||[];
            usuarios.push({
                tipo_documento:tipo_documento.value,
                nro_documento:nro_documento.value,
                nombre:nombre.value,
                apellido:apellido.value,
                año:año.value,
                division:division.value
            });
            localStorage.setItem("usuarios",JSON.stringify(usuarios));
            alert("Usuario guardado");
            
            location.href="TodosUsuarios.htm";
        });
    </script>
</div>
</div>
</body>
</html>
