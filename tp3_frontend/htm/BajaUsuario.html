<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Baja de usuario</title>
</head>
<body>
    <header style="background-color: blue; height: 100px;">
        <img src="../img/logo.jfif" alt="" style="width: 100px;height: 100px;">
    </header>
    <br><br>
<center>
    <h1>Baja usuario</h1>
</center>


<div class="container">
    
<center>
<h2>Datos del usuario</h2>
</center>

<div class="row text-center">
<center>
<form action="" style="border: 1px solid black; padding: 10px; border-radius: 15px;">    


    <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">
    <label>Tipo de documento</label>
    <select name="tipo" id="" class="form-select">
        <option value="LE">LE</option>
        <option value="LC">LC</option>
        <option value="DNI">DNI</option>
    </select>
    </div>



    
    <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">
  <label for="exampleFormControlInput1" class="form-label">Numero de documento</label>
  <input type="number" class="form-control" id="numero" placeholder="Documento">
</div>

    <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
</div>

    <div class="col col-lg-4 col-md-8 col-sm-12 mb-3">
  <label for="exampleFormControlInput1" class="form-label">Apellido</label>
  <input type="text" class="form-control" id="apellido" placeholder="Apellido">
</div>

<div class="col col-lg-4 col-md-8 col-sm-12 mb-3">
    <label for="">Año</label>
    <select name="tipo" id="" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>

    <label for="">Division</label>
    <select name="tipo" id="" class="form-select">
        <option value="1°">1°</option>
        <option value="2°">2°</option>
        <option value="3°">3°</option>
        <option value="4°">4°</option>
    </select>
</div>


    <button type="submit" class="btn btn-danger">Dar de baja</button>
    <button type="reset" class="btn btn-secondary">Limpiar datos</button>

</form>
</center>
</div>
</div>
    <script>
    const params = new URLSearchParams(location.search);
    const index = params.get("index");
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || []; 

    if (confirm(`Eliminar usuario ${usuarios[index].nombre}?`)) { 
        usuarios.splice(index, 1);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        alert("Usuario eliminado");
        location.href = "TodosUsuarios.htm";
    }
</script>

</body>
</html>
