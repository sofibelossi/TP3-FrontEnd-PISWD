<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Agregar usuario</title>
</head>
<body>
   <header style="background-color: blue; height: 100px;">
        <img src="/img/logo.jfif" alt="" style="width: 100px;height: 100px;">
    </header>
    <div class="container mt-3">
  <h1>Alta de Usuario</h1>
  <form id="formUsuario" style="border: 1px solid black; padding: 10px; border-radius: 15px;" class="p-3">
    <label class="form-label">Tipo de documento</label>
    <select id="tipo_documento" required class="form-select">
      <option value="">Tipo de documento</option>
      <option value="DNI">DNI</option>
      <option value="LE">LE</option>
      <option value="LC">LC</option>
    </select>
    <label class="form-label">Número de documento</label>
    <input type="text" id="nro_documento" placeholder="N° Documento" required class="form-control"/>
    <label class="form-label">Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre" required class="form-control"/>
    <label class="form-label">Apellido</label>
    <input type="text" id="apellido" placeholder="Apellido" required class="form-control"/>
    <label class="form-label">Año</label>
    <select id="anio" required class="form-select">
      <option value="">Año</option>
      <option value="1°">1°</option>
      <option value="2°">2°</option>
      <option value="3°">3°</option>
      <option value="4°">4°</option>
      <option value="5°">5°</option>
      <option value="6°">6°</option>
      <option value="7°">7°</option>
    </select>
    <label class="form-label">Division</label>
    <select id="division" required class="form-select">
      <option value="">División</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <button type="submit" class="btn btn-primary">Agregar</button>
    <button type="reset" value="borrarDatos" class="btn btn-danger">Borrar datos</button>
  </form>
  </div>
  <script src="/js/script.js"></script>
  <script src="/js/funciones.js"></script>
  <script>formularioAltaUsuario();</script>
</body>
</html>
